
<body class="body" style="padding: 30px;">
    <div class="loan-calculator" >
        <div class="top">
            <h2 align="center" style="color: white;font-size: 30px;font-weight: 900;">EMI Calculator</h2>

            <form [formGroup]="emiForm" >
                <div class="group">
                    <div class="title" style="color: white;">Amount :</div>
                    <input type="text" placeholder="Enter Amount" class="loan-amount" formControlName="principal"/>
                </div>

                <div class="group">
                    <div class="title" style="color: white;">Interest Rate :</div>
                    <input type="text" placeholder="Enter Interest" class="interest-rate" formControlName="interest" />
                </div>

                <div class="group">
                    <div class="title" style="color: white;">Tenure (In Month's) :</div>
                    <input type="text" placeholder="Enter Tenure" class="loan-tenure"  formControlName="tenure"/>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">{{emi|number:'1.0-0'}}</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">{{interestt|number:'1.0-0'}}</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount(Principal+Interest)</h3>
                    <div class="value">{{full|number:'1.0-0'}}</div>
                </div>
                <button class="calculate-btn" (click)="update()" style="margin-left: 190px;">Calculate</button>
            </div>
            <!-- <div class="right">
                chart
            </div> -->
        </div>
    </div>
</body>
